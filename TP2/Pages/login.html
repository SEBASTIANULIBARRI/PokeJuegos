<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>PokeJuegos</title>
</head>
<body>
    <section class="login-full">
        <section class="conteiner-login-register">
            <div class="logo">
                <img class="image24" src="./img/icon-logo.png" alt="Logo Pokebola">
                <h1>POKEJUEGOS</h1>
            </div>
            <div class="conteiner-login">
                <div class="container-btn">
                    <h2>Iniciar Seción</h2>
                    <a href="home.html" class="btn-gf" id="google">
                        <img src="./img/google.png" alt="Google Icon" class="btn-gf-img" />
                        <span class="btn-gf-text">Iniciar con Google</span>
                    </a>
                    <a href="home.html" class="btn-gf" id="facebook">
                        <img src="./img/facebook.png" alt="Facebook Icon" class="btn-gf-img" />
                        <span class="btn-gf-text">Iniciar con Facebook</span>
                    </a>
                </div>
                <div class="separador-login">
                    <img class="logo-separador-login" src="./img/linea-separador.png" alt="Logo Pokebola separador">
                </div>
                <div class="conteiner-form">
                    <form class="form-login" action="">
                        <div id="nombre-label">
                            <span class="span-form">Nombre De Usuario</span>
                            <input type="text" class="input-form" name="nombre" placeholder="nombre..."> 
                        </div>
                        <div>
                            <span class="span-form" >Contraseña</span>
                            <input type="password" class="input-form" name="contra" placeholder="poke123">
                        </div>
                        <span class="olvide-contra" >Olvide mi contraseña</span>
                        <a type="button" class="btn-ini" id="btn-login" href="home.html">Iniciar Sesion</a>
                        <div class="registrarse-no-cuenta">
                            <span class="no-cuenta">¿Aun no tienes cuenta?</span>
                            <a type="button" id="btn-registrarse-login" href="register.html">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
