<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>PokeJuegos - Blocka: Armando Pokemones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/prueba.css">
    <link rel="icon" type="image/png" href="img/logo-reg-ini.png">
</head>


<body>

    <div class="game-container">
        <!-- Fondo Parallax -->
        <div class="parallax-container">
            <!-- Fondo - z-index 1 -->
            <div class="layer fondo">
                <img src="img/img-tp5/1.png" alt="Fondo cielo">
                <img src="img/img-tp5/1.png" alt="Fondo cielo duplicado">
            </div>
            <!-- Agua - z-index 2 -->
            <div class="layer agua">
                <img src="img/img-tp5/2.png" alt="Agua">
                <img src="img/img-tp5/2.png" alt="Agua duplicada">
            </div>
            <!-- Playa - z-index 3 -->
            <div class="layer playa">
                <img src="img/img-tp5/3.png" alt="Playa">
                <img src="img/img-tp5/3.png" alt="Playa duplicada">
            </div>
            <!-- Nubes - z-index 4 -->
            <div class="layer nubes">
                <img src="img/img-tp5/4.png" alt="Nubes">
                <img src="img/img-tp5/4.png" alt="Nubes duplicadas">
            </div>
        </div>
        <!-- Juego Flappy -->
        <div id="magikarp"></div>
        <div class="score" id="score">0</div>
        <div class="coin-counter" id="coinCounter" style="display: flex; align-items: center; gap: 8px; position: absolute; top: 90px; left: 50%; transform: translateX(-50%); z-index: 21;">
            <span class="coin-icon"></span><span id="coinCount">0</span>
        </div>
        <div class="screen" id="startScreen">
            <h1>MAGIKARP FLAPPY</h1>
            <p>Presiona ESPACIO o CLICK para saltar</p>
            <p><strong>Objetivo:</strong> 20 puntos o 10 monedas</p>
            <button id="startButton">INICIAR</button>
        </div>
        <div class="screen hidden" id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p>Puntuación: <span id="finalScore">0</span></p>
            <button id="restartButton">REINTENTAR</button>
        </div>
        <div class="screen hidden" id="victoryScreen">
            <h1>VICTORY!</h1>
            <p>Puntuación: <span id="victoryScore">0</span></p>
            <p>Monedas: <span id="victoryCoins">0</span></p>
            <p><strong>Objetivo alcanzado:</strong> 20 puntos o 10 monedas</p>
            <button id="victoryButton">REINICIAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
