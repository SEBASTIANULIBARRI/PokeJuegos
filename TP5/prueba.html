<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>PokeJuegos - Blocka: Armando Pokemones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/prueba.css">
    <link rel="icon" type="image/png" href="img/logo-reg-ini.png">
</head>


<body>
  <div class="parallax-container">
    <!-- Fondo - z-index 1 -->
    <div class="layer fondo">
      <img 
        src="/images/fondo.jpg" 
        alt="Fondo cielo"
      >
    </div>

    <!-- Agua - z-index 2 -->
    <div class="layer agua">
      <img 
        src="/images/agua.jpg" 
        alt="Agua"
      >
    </div>

    <!-- Playa - z-index 3 -->
    <div class="layer playa">
      <img 
        src="/images/playa.png" 
        alt="Playa"
      >
    </div>

    <!-- Nubes - z-index 4 -->
    <div class="layer nubes">
      <img 
        src="/images/nubes.png" 
        alt="Nubes"
      >
    </div>
  </div>
</body>
</html>
