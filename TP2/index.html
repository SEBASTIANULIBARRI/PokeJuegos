<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>PokeJuegos</title>
</head>
<body>
    <section class="login-full">
        <section class="conteinter-login-register">
            <div class="logo">
                <h1>POKEJUEGOS</h1>
                <img class="image24" src="./img/Rectangle 3.png" alt="Logo Pokebola">;
            </div>
            <div class="conteiner-login">
                <h2>Iniciar Sesion</h2>
                <button class="btn-google"> Iniciar con Google</button>
                <button class="btn-facebook">Iniciar con Facebook</button>
                <div class="separador-login">
                    <div class="linea-login"></div>
                    <img class="logo-separador-login" src="./img/logo-separador-login.png" alt="Logo Pokebola separador">
                    <div class="linea-login"></div>
                </div>
                <div class="conteiner-form">
                    <form action="">
                        <div id="nombre-label">
                            <span class="nombre-usuario">Nombre Usuario</span>
                            <input type="text" class="input-form" name="nombre" placeholder="nombre..."> 
                        </div>
                        <div>
                            <span class="contra">Contraseña</span>
                            <input type="password" class="input-form" placeholder="poke123">
                        </div>
                        <div class="olvide-contra">
                            <span class="span-olvide-contra">Olvide mi contraseña</span>
                        </div>

                        <a type="button" id="btn-login" class="btn" href="home.html">Iniciar Sesion</a>

                        <div class="registrarse-no-cuenta">
                            <span class="no-cuenta">¿Aun no tienes cuenta?</span>
                            <a type="button" id="btn-registrarse-login" class="btn" href="register.html">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
